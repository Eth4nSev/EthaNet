<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EthaNet</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">
    <h1>EthaNet<span id="beta">BETA</span> - v0.1</h1>

    <div id="chat-box"></div>

    <div class="input-row">
      <input
        type="text"
        id="user-input"
        placeholder="Say something..."
      />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <!-- script is a module because of the Gemini import -->
  <script type="module" src="script.js"></script>
</body>
</html>
